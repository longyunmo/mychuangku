<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/angular.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<title></title>
	</head>
	<body class="container">
		<div ng-controller="a">
			单价：<input type="number" ng-model="dan"/>
			数量：<input type="number" ng-model="shu"/> 
			小计：<span>{{dan*shu}}</span>
			<br />
			<input class="btn btn-success" type="checkbox" ng-disabled="ture" ng-model="a" />我同意使用本条款
			<button type="checkbox" class="btn btn-success" ng-disabled="false" ng-Show="a">提交</button>
			
			<br />
			<input class="btn btn-success" ng-click="inp()" type="checkbox" ng-model="che" />我同意使用本条款
			<button class="btn btn-success" ng-disabled="suc">提交</button>
			<br />
			
			<button class="btn btn-success" ng-click="chishu()">点击次数</button>
			数值：<span>{{b}}</span>
		</div>
	</body>
	<script type="text/javascript">
		angular.module("app",["ng"]).controller("a",function($scope){
			$scope.span=0;
			$scope.che=false;
			$scope.suc=true;
			$scope.inp=function(){
				var chea=$scope.che;
				if(chea==true){
					$scope.suc=false;
				}else{
					$scope.suc=true;
				}
			}
			$scope.b=0;
			$scope.chishu=function(){
				$scope.b++;
			}
		})
	</script>
</html>
