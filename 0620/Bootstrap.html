	<script>
		function reverseStr(str){
			var arr=str.split("");
			var a=arr.reverse();
			var b=a.join("");
			return b;
		}
		document.write(reverseStr("hello")+"<br />")
		document.write(reverseStr("123456789")+"<br />")
		document.write(reverseStr("abcdefg")+"<br />")
		document.write(reverseStr("yunmo")+"<br />")
	</script>
